<div
	class="
		rb-code
		${props.kind}
		theme-${props.theme}
		mode-${props.mode}
		${props.readonly ? 'readonly' : ''}
		${props.scrollable ? 'scrollable' : ''}
		${props.height !== 'auto' ? `${props.height}-height` : ''}
	">
	<div class="label">
		${props.label
			? html`<label>${props.label}</label>`
			: ''
		}
		<div class="actions">
			<rb-popover
				id="copy"
				inherit-color
				icon-kind="copy">
				Copied! <rb-icon kind="thumbs-up"></rb-icon>
			</rb-popover>
			${!props.readonly ? html`
				<rb-button
					id="clear"
					icon-kind="times-circle"
					text='{"inherit":"color"}'>
				</rb-button>`
			: '' }
		</div>
	</div>
	<textarea
		tabindex="-1"
		placeholder="${View.ifDefined(props.placeholder || undefined)}"></textarea>
</div>

<link rel="stylesheet" href="../styles/generated/editor.css">
<link rel="stylesheet" href="../styles/rb-code.css">
